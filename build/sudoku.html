<h1>Solver</h1>

<div id="solve">
  <table id="grid" class="sgrid"></table>
  <div id="algochooser">
    Strategy:<br/>
    <input type="radio" name="strategy" value="bruteforce" checked /> Brute force (by empty cells in order, top to bottom)<br/>
    <input type="radio" name="strategy" value="constrained" /> By most constrained cell
  </div>
  <button id="solveBtn">Solve</button>
  <button id="resetBtn" disabled="true">Reset</button>
  <div>
    <p>Operations: <span id="opCount"></span></p>
    <p>Duration: <span id="duration"></span>ms</p>
  </div>
  <div>
    <button id="anotherBtn">Load another grid</button>
  </div>

</div>
